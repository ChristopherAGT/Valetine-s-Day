<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valentín ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <div class="text">
    <p><strong>Para el amor de mi vida:</strong></p>

    <p>
      Si pudiera elegir un lugar seguro,<br>
      sería a tu lado.
    </p>

    <p>
      Cuanto más tiempo estoy contigo,<br>
      más te amo.
    </p>

    <p class="love">— I Love You!</p>

    <p class="time">
      Mi amor por ti comenzó hace…<br>
      <span id="counter"></span>
    </p>
  </div>

  <div class="heart"></div>
</div>

<script src="script.js"></script>
</body>
</html>
